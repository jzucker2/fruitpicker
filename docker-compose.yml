version: '3.7'

services:

  fruitpicker:
    container_name: fruitpicker
    build:
      context: .
      dockerfile: Dockerfile
    command: [ 'sh', 'run_prod.sh' ]
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "5566:5566"
      - "9266:9266"
    volumes:
      - /sys:/sys:ro
    stdin_open: true
    tty: true
